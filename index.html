<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя страница с фото</title>
    <!-- Подключение Tailwind CSS для стилизации -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <!-- Основной контейнер -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="w-full max-w-lg bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
            <!-- Заголовок -->
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h1 class="text-2xl font-bold text-center">Мое изображение</h1>
            </div>

            <!-- Контейнер для изображения -->
            <div class="p-6 flex justify-center">
                <!-- 
                    Тег <img> для отображения картинки.
                    Атрибут src="pic.png" указывает путь к вашему файлу.
                    Если "pic.png" не будет найден, сработает onerror и загрузится временное изображение-заглушка.
                -->
                <img 
                    src="IMG_20250728_194256.jpg" 
                    alt="Главное изображение" 
                    class="rounded-lg shadow-md max-w-full h-auto"
                    onerror="this.onerror=null;this.src='https://placehold.co/600x400/334155/ffffff?text=pic.png+не+найден';"
                >
            </div>
            
            <!-- Нижний колонтитул -->
            <div class="p-4 bg-gray-50 dark:bg-gray-800/50 text-center text-sm text-gray-500 dark:text-gray-400">
                <p>Простой веб-сайт, созданный с помощью Gemini.</p>
            </div>
        </div>

    </div>

</body>
</html>
